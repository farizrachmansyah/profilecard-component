<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img class="bg-pattern top" src="./images/bg-pattern-top.svg" alt="" />
      <img class="bg-pattern bottom" src="./images/bg-pattern-bottom.svg" alt="" />

      <div class="card">
        <div class="card-details">
          <img src="./images/image-victor.jpg" alt="profile picture" class="profile-picture" />

          <div class="detail-user">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <p class="location">London</p>
          </div>
          <span class="spacer"></span>
          <div class="detail-social">
            <div class="followers">
              <h1 class="followers-top stats">80K</h1>
              <p class="followers-bottom desc">Followers</p>
            </div>
            <div class="likes">
              <h1 class="likes-top stats">803K</h1>
              <p class="likes-bottom desc">Likes</p>
            </div>
            <div class="photos">
              <h1 class="photos-top stats">1.4K</h1>
              <p class="photos-bottom desc">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
